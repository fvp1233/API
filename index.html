<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gestión de equipo expo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestión Expo System</b></li>
            </ul>
            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar sesión</a></li> 
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del equipo</h2>
        <table id="tabla" class="overflow-auto">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>edad</th>
                    <th>acción</th>
                </tr>
            </thead>
            <tbody>
                <!--Aqui va el cuerpo de la tabla, registros que vienen de la API-->

            </tbody>
        
        </table>

    </main>
    <!--Modal para agregar integrantes-->
    <dialog id="modal-agregar" >
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar participante</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="edad" placeholder="edad" id="edad" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>

    </dialog>

    <!--Botón flotante para agregar registros-->
    <button class="add-button" id="btnAbrirModal" title="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>

    </button>

    <script src="js/script.js"></script>
</body>
</html>
